<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Graphing Spotify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --spotify-green: #1DB954;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

    <header class="bg-[#1DB954] text-white shadow-md">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold">Spotify Trends</h1>
            <nav class="space-x-4">
                <a href="{{ url_for('home') }}" class="hover:underline">Home</a>
                <a href="{{ url_for('about') }}" class="hover:underline">About</a>

                <div class="relative group inline-block">
                    <div class="hover:underline cursor-pointer">Data</div>
                    <div class="absolute hidden group-hover:block bg-white text-gray-800 shadow-md rounded-md z-10 min-w-[10rem] transition-all duration-200">
                        <a href="{{ url_for('matrix') }}" class="block px-4 py-2 hover:bg-gray-100">Matrix</a>
                        <a href="{{ url_for('histo') }}" class="block px-4 py-2 hover:bg-gray-100">Histogram</a>
                        <a href="{{ url_for('treemap') }}" class="block px-4 py-2 hover:bg-gray-100">Treemap</a>
                        <a href="{{ url_for('visualize') }}" class="block px-4 py-2 hover:bg-gray-100">Visualize</a>
                        <a href="{{ url_for('correlationmatrix') }}" class="block px-4 py-2 hover:bg-gray-100">Correlation Matrix</a>
                    </div>
                </div>

                
                {% if 'user' in session %}
                <span class="font-semibold">Logged in as {{ session['user'] }}!</span>
                <a href="{{ url_for('logout') }}" class="hover:underline">Logout</a>
                {% else %}
                <a href="{{ url_for('login') }}" class="hover:underline">Login</a>
                <a href="{{ url_for('register') }}" class="hover:underline">Register</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <main class="flex-grow">
        <div class="max-w-6xl mx-auto px-4 py-6">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="bg-white border-t mt-8 py-4 text-center text-sm text-gray-600">
        Made by Team CodeBlooded | Â© 2025
    </footer>

</body>

</html>
